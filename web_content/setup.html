<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>远程开机助手 - 设置</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #f4f6f8;
      color: var(--dark-color);
      line-height: 1.6;
    }

    .container { 
      max-width: 480px; 
      margin: 0 auto; 
      padding: 20px;
    }

    header {
      text-align: center;
      padding-bottom: 20px;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary-color);
    }

    .subtitle {
      font-size: 16px;
      color: #6c757d;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-group { 
      margin-bottom: 20px; 
    }

    label { 
      display: block; 
      margin-bottom: 8px;
      font-weight: 500;
      color: #495057;
    }

    input[type="text"], input[type="password"] { 
      width: 100%; 
      padding: 12px 15px; 
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      transition: var(--transition);
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
    }

    button { 
      background-color: var(--primary-color); 
      color: white; 
      border: none; 
      padding: 12px 20px;
      font-size: 16px; 
      font-weight: 500;
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%;
      transition: var(--transition);
    }

    button:hover { 
      background-color: var(--secondary-color); 
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #status { 
      margin-top: 20px; 
      padding: 15px; 
      text-align: center; 
      display: none;
      border-radius: 8px;
      font-weight: 500;
    }

    .error { 
      background-color: #ffebee; 
      color: var(--danger-color);
      border: 1px solid rgba(247, 37, 133, 0.2);
    }

    .success { 
      background-color: #e3f8fa; 
      color: #0987a0;
      border: 1px solid rgba(76, 201, 240, 0.2);
    }

    .wifi-list-container {
      margin-top: 30px;
    }

    .wifi-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .wifi-list-title {
      font-size: 18px;
      font-weight: 600;
      color: #495057;
    }

    .refresh-btn {
      background: var(--light-color);
      color: var(--dark-color);
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      width: auto;
    }

    .refresh-btn:hover {
      background: #e9ecef;
    }

    .refresh-btn svg {
      margin-right: 5px;
    }

    .wifi-list { 
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
    }

    .wifi-item { 
      padding: 15px; 
      border-bottom: 1px solid #f0f0f0; 
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
    }

    .wifi-item:last-child {
      border-bottom: none;
    }

    .wifi-item:hover { 
      background-color: #f8f9fa;
    }

    .wifi-icon {
      margin-right: 12px;
      color: var(--primary-color);
    }

    .wifi-details {
      flex: 1;
    }

    .wifi-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .wifi-signal {
      font-size: 14px;
      color: #6c757d;
    }

    .wifi-item.selected {
      background-color: #e3f2fd;
      border-left: 4px solid #2196f3;
    }

    .signal-bars {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: 16px;
      margin-left: 10px;
    }

    .signal-bar {
      width: 3px;
      background-color: #ddd;
      border-radius: 1px;
    }

    .signal-bar:nth-child(1) { height: 25%; }
    .signal-bar:nth-child(2) { height: 50%; }
    .signal-bar:nth-child(3) { height: 75%; }
    .signal-bar:nth-child(4) { height: 100%; }

    .signal-bar.active {
      background-color: #28a745;
    }

    .signal-bar.weak { background-color: #dc3545; }
    .signal-bar.fair { background-color: #ffc107; }
    .signal-bar.good { background-color: #28a745; }

    .home-btn { 
      background-color: #6c757d; 
      color: white; 
      text-decoration: none; 
      display: block;
      text-align: center;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      margin-top: 20px;
      transition: var(--transition);
    }

    .home-btn:hover { 
      background-color: #5a6268;
      transform: translateY(-2px);
    }

    .loading-indicator {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(76, 201, 240, 0.3);
      border-radius: 50%;
      border-top-color: var(--success-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-message {
      text-align: center;
      padding: 20px;
      background-color: #e3f8fa;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid rgba(76, 201, 240, 0.2);
    }

    .success-message p {
      margin-bottom: 10px;
    }

    .success-message a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .success-message button {
      margin-top: 15px;
      background-color: var(--success-color);
    }

    .success-message button:hover {
      background-color: #3ab4e0;
    }

    /* 适应不同屏幕尺寸 */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      input[type="text"], input[type="password"],
      button, .home-btn {
        padding: 10px 15px;
      }
    }

    /* 认证设置样式 */
    .auth-settings-container {
      margin-top: 30px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 20px;
    }

    .card-header {
      margin-bottom: 20px;
    }

    .card-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 5px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .status-message {
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    .status-message.success {
      background-color: rgba(6, 214, 160, 0.1);
      color: #06d6a0;
    }

    .status-message.error {
      background-color: rgba(247, 37, 133, 0.1);
      color: var(--danger-color);
    }

    .status-message.loading {
      background-color: rgba(67, 97, 238, 0.1);
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>远程开机助手 - 网络设置</h1>
      <p class="subtitle">请配置设备连接的WiFi网络</p>
    </header>
    
    <div class="card">
      <form id="wifi-form">
        <div class="form-group">
          <label for="ssid">WiFi名称:</label>
          <input type="text" id="ssid" name="ssid" placeholder="选择或输入WiFi名称" required>
        </div>
        <div class="form-group">
          <label for="password">WiFi密码:</label>
          <input type="password" id="password" name="password" placeholder="输入WiFi密码">
        </div>
        <button type="submit">连接</button>
      </form>
    </div>
    
    <div id="status" class="error"></div>
    
    <div class="wifi-list-container">
      <div class="wifi-list-header">
        <h2 class="wifi-list-title">可用网络</h2>
        <button id="refresh-btn" class="refresh-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.44-4.5M22 12.5a10 10 0 0 1-18.44 4.5"/>
          </svg>
          刷新
        </button>
      </div>

      <div id="wifi-list" class="wifi-list">
        <div class="wifi-loading">正在扫描网络...</div>
      </div>
    </div>

    <!-- 添加用户认证设置卡片 -->
    <div class="auth-settings-container">
      <div class="card-header">
        <h2>登录凭据设置</h2>
        <p class="subtitle">设置访问控制页面的用户名和密码</p>
        <p class="subtitle" style="font-size: 14px; color: #6c757d;">当前用户名: <span id="current-username-display">加载中...</span></p>
      </div>
      <form id="auth-form" class="auth-form">
        <div class="form-group">
          <label for="new-username">用户名</label>
          <input type="text" id="new-username" name="new-username" placeholder="输入新的用户名" required>
        </div>
        <div class="form-group">
          <label for="new-password">密码</label>
          <input type="password" id="new-password" name="new-password" placeholder="输入新的密码" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">确认密码</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="再次输入密码" required>
        </div>
        <button type="submit" class="submit-btn">保存设置</button>
        <div id="auth-status" class="status-message"></div>
      </form>
    </div>

    <!-- 返回主页按钮，只在APSTA模式下显示 -->
    <div id="nav-buttons">
      <a href="/" class="home-btn" id="home-btn" style="display: none;">返回主控制页面</a>
    </div>
  </div>

  <script>
    // DOM元素
    const wifiForm = document.getElementById('wifi-form');
    const ssidInput = document.getElementById('ssid');
    const passwordInput = document.getElementById('password');
    const statusDiv = document.getElementById('status');
    const networksList = document.getElementById('networks-list');
    const homeBtn = document.getElementById('home-btn');
    const refreshBtn = document.getElementById('refresh-btn');

    // 调试信息
    console.log('DOM元素检查:');
    console.log('wifiForm:', wifiForm);
    console.log('networksList:', networksList);
    console.log('refreshBtn:', refreshBtn);
    
    // 检查当前URL是否包含主机名（非192.168.4.1）
    function checkIfShouldShowHomeButton() {
      // 如果当前URL不是192.168.4.1，则显示返回按钮
      const hostname = window.location.hostname;
      if (hostname !== '192.168.4.1' && hostname !== 'esp32.local') {
        homeBtn.style.display = 'block';
      }
    }
    
    // 显示状态信息
    function showStatus(message, isError) {
      statusDiv.textContent = message;
      statusDiv.className = isError ? 'error' : 'success';
      statusDiv.style.display = 'block';
      
      // 滚动到状态信息
      statusDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    
    // 提交WiFi配置
    wifiForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const ssid = ssidInput.value.trim();
      const password = passwordInput.value.trim();
      
      if (!ssid) {
        showStatus('请输入WiFi名称', true);
        return;
      }
      
      showStatus('正在连接，请稍候...', false);
      
      try {
        const response = await fetch('/api/wifi/connect', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ ssid, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // 连接成功显示IP地址和成功消息
          showStatus(`连接成功！${data.message || ''}`, false);
          
          // 显示连接成功提示和IP地址
          setTimeout(() => {
            statusDiv.innerHTML = `
              <div class="success-message">
                <p><strong>连接成功！</strong></p>
                <p>设备IP地址: ${data.ip}</p>
                <p>请将手机连接到您的家庭WiFi</p>
                <p>然后通过 <a href="http://${data.ip}/">http://${data.ip}/</a> 访问</p>
                <button id="goto-main">进入主页</button>
              </div>
            `;
            
            // 添加按钮点击事件
            document.getElementById('goto-main').addEventListener('click', () => {
              window.location.href = `http://${data.ip}/`;
            });
          }, 1000);
        } else {
          // 连接失败显示详细错误信息
          showStatus(`连接失败: ${data.message || '未知错误'}`, true);
          
          // 启用重试按钮
          setTimeout(() => {
            statusDiv.innerHTML += `
              <button id="retry-btn" style="margin-top: 10px; background-color: #6c757d;">
                重新尝试
              </button>
            `;
            
            document.getElementById('retry-btn').addEventListener('click', () => {
              statusDiv.style.display = 'none';
            });
          }, 1000);
        }
      } catch (error) {
        console.error('Error:', error);
        showStatus('连接请求失败，请重试', true);
      }
    });
    
    // 页面加载时检查是否显示返回按钮
    window.addEventListener('DOMContentLoaded', () => {
      checkIfShouldShowHomeButton();
    });
    
    // 加载可用WiFi网络
    async function loadNetworks() {
      networksList.innerHTML = `
        <div class="loading-indicator">
          <div class="spinner"></div>
          <div style="margin-left: 10px; color: #007bff;">正在扫描WiFi网络...</div>
        </div>
      `;

      try {
        console.log('开始WiFi扫描请求...');
        const response = await fetch('/api/wifi/scan');

        console.log('WiFi扫描响应状态:', response.status);

        if (!response.ok) {
          throw new Error(`HTTP错误! 状态: ${response.status}`);
        }

        const data = await response.json();
        console.log('WiFi扫描数据:', data);

        if (data.success && data.networks && data.networks.length > 0) {
          networksList.innerHTML = '';

          // 添加扫描结果统计
          const header = document.createElement('div');
          header.style.cssText = 'padding: 15px; background: #f8f9fa; border-bottom: 1px solid #dee2e6; font-size: 14px; color: #6c757d;';
          header.innerHTML = `找到 ${data.count || data.networks.length} 个WiFi网络`;
          networksList.appendChild(header);

          // 按信号强度排序
          data.networks.sort((a, b) => b.rssi - a.rssi);
            
            data.networks.forEach((network, index) => {
              const item = document.createElement('div');
              item.className = 'wifi-item';

              // 使用新的API数据结构
              const signalStrength = network.signal_strength || '未知';
              const signalPercent = network.signal_percent || 0;
              const authMode = network.auth_mode || '未知';
              const isOpen = network.is_open || false;

              // 安全类型图标
              const securityIcon = isOpen ?
                '<span style="color: #28a745;">🔓</span>' :
                '<span style="color: #ffc107;">🔒</span>';

              // 生成信号强度条
              const bars = Math.ceil(signalPercent / 25); // 1-4条
              let signalBars = '<div class="signal-bars">';
              for (let i = 1; i <= 4; i++) {
                signalBars += `<div class="signal-bar ${i <= bars ? 'active' : ''}"></div>`;
              }
              signalBars += '</div>';

              item.innerHTML = `
                <div class="wifi-info">
                  <div class="wifi-name">
                    ${securityIcon} ${network.ssid}
                    <span style="font-size: 12px; color: #6c757d; margin-left: 8px;">
                      ${authMode}
                    </span>
                  </div>
                  <div class="wifi-details">
                    信道: ${network.channel} |
                    信号: ${signalStrength} (${network.rssi}dBm)
                  </div>
                </div>
                <div class="wifi-signal">
                  ${signalBars}
                  <div style="font-size: 11px; color: #6c757d; margin-top: 2px;">
                    ${signalPercent}%
                  </div>
                </div>
              `;

              // 添加点击事件
              item.addEventListener('click', () => {
                ssidInput.value = network.ssid;

                // 高亮选中的网络
                document.querySelectorAll('.wifi-item').forEach(el => el.classList.remove('selected'));
                item.classList.add('selected');

                // 如果是开放网络，直接聚焦到连接按钮
                if (isOpen) {
                  passwordInput.value = '';
                  passwordInput.style.display = 'none';
                  passwordInput.previousElementSibling.style.display = 'none';
                } else {
                  passwordInput.style.display = 'block';
                  passwordInput.previousElementSibling.style.display = 'block';
                  passwordInput.focus();
                }

                // 滚动到表单
                wifiForm.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
              });

              networksList.appendChild(item);
            });
        } else {
          // 没有找到网络
          networksList.innerHTML = `
            <div style="padding: 30px; text-align: center;">
              <div style="font-size: 48px; margin-bottom: 15px;">📶</div>
              <div style="color: #6c757d; margin-bottom: 15px;">
                ${data.message || '未找到可用的WiFi网络'}
              </div>
              <button onclick="retryLoadNetworks()" style="
                background: #007bff; color: white; border: none;
                padding: 8px 16px; border-radius: 5px; cursor: pointer;
              ">重新扫描</button>
            </div>
          `;
        }

      } catch (error) {
        console.error('WiFi扫描错误:', error);
        networksList.innerHTML = `
          <div style="padding: 30px; text-align: center;">
            <div style="font-size: 48px; margin-bottom: 15px;">⚠️</div>
            <div style="color: #dc3545; margin-bottom: 15px;">
              扫描失败: ${error.message}
            </div>
            <button onclick="retryLoadNetworks()" style="
              background: #dc3545; color: white; border: none;
              padding: 8px 16px; border-radius: 5px; cursor: pointer;
            ">重试</button>
          </div>
        `;
      }
    }
    
    // 重试加载网络
    function retryLoadNetworks() {
      networksList.innerHTML = `
        <div class="loading-indicator">
          <div class="spinner"></div>
          <div style="margin-left: 10px">重新扫描中...</div>
        </div>
      `;
      networksList.style.cursor = 'default';
      networksList.onclick = null;
      setTimeout(loadNetworks, 1000); // 延迟1秒再重试
    }
    
    // 初始加载网络
    loadNetworks();
    
    // 刷新按钮事件
    refreshBtn.addEventListener('click', retryLoadNetworks);

    // 添加认证凭据设置的函数
    const authForm = document.getElementById('auth-form');
    const authStatus = document.getElementById('auth-status');
    const currentUsernameDisplay = document.getElementById('current-username-display');

    // 加载当前用户名
    async function loadCurrentUsername() {
      try {
        const response = await fetch('/api/auth_info');
        const data = await response.json();
        if (data.success) {
          currentUsernameDisplay.textContent = data.username;
        } else {
          currentUsernameDisplay.textContent = 'admin (默认)';
        }
      } catch (error) {
        console.error('加载用户名失败:', error);
        currentUsernameDisplay.textContent = 'admin (默认)';
      }
    }

    authForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const newUsername = document.getElementById('new-username').value.trim();
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      // 验证表单
      if (!newUsername || !newPassword || !confirmPassword) {
        showAuthMessage('所有字段都为必填项', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showAuthMessage('两次输入的密码不匹配', 'error');
        return;
      }

      if (newUsername.length > 31 || newPassword.length > 63) {
        showAuthMessage('用户名不能超过31个字符，密码不能超过63个字符', 'error');
        return;
      }

      // 显示加载状态
      showAuthMessage('正在保存设置...', 'loading');

      // 发送设置请求
      fetch('/api/set_auth', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: newUsername,
          password: newPassword
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showAuthMessage('登录凭据设置成功！', 'success');
          // 清除表单
          document.getElementById('new-username').value = '';
          document.getElementById('new-password').value = '';
          document.getElementById('confirm-password').value = '';

          // 更新显示的当前用户名
          currentUsernameDisplay.textContent = newUsername;

          // 如果处于STA模式，清除本地认证状态，要求重新登录
          if (!isAPMode) {
            localStorage.removeItem('authenticated');
          }
        } else {
          showAuthMessage(data.message || '设置失败', 'error');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showAuthMessage('设置时发生错误', 'error');
      });
    });
    
    function showAuthMessage(message, type) {
      authStatus.textContent = message;
      authStatus.className = 'status-message';
      
      if (type) {
        authStatus.classList.add(type);
      }
      
      authStatus.style.display = 'block';
      
      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          authStatus.style.display = 'none';
        }, 5000);
      }
    }

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', function() {
      loadCurrentUsername();
    });
  </script>
</body>
</html>
