  <script>

    // æ£€æŸ¥å½“å‰URLæ˜¯å¦åŒ…å«ä¸»æœºåï¼ˆé192.168.4.1ï¼‰
    function checkIfShouldShowHomeButton() {
      // å¦‚æœå½“å‰URLä¸æ˜¯192.168.4.1ï¼Œåˆ™æ˜¾ç¤ºè¿”å›æŒ‰é’®
      const hostname = window.location.hostname;

    // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
    function showStatus(message, isError) {

    // æäº¤WiFié…ç½®
    wifiForm.addEventListener('submit', async (e) => {

      const password = passwordInput.value.trim();

      }

          showStatus(`è¿æ¥æˆåŠŸï¼${data.message || ''}`, false);

          showStatus(`è¿æ¥å¤±è´¥: ${data.message || 'æœªçŸ¥é”™è¯¯'}`, true);

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦æ˜¾ç¤ºè¿”å›æŒ‰é’®
    window.addEventListener('DOMContentLoaded', () => {

    // åŠ è½½å¯ç”¨WiFiç½‘ç»œ
    async function loadNetworks() {
      networksList.innerHTML = `

        const response = await fetch('/api/wifi/scan');

        console.log('WiFiæ‰«æå“åº”çŠ¶æ€:', response.status);

        if (!response.ok) {

        }

        const data = await response.json();
        console.log('WiFiæ‰«ææ•°æ®:', data);

        if (data.success && data.networks && data.networks.length > 0) {

          networksList.appendChild(header);

          // æŒ‰ä¿¡å·å¼ºåº¦æ’åº

              // æ·»åŠ ç‚¹å‡»äº‹ä»¶
              item.addEventListener('click', () => {

                if (isOpen) {

              });

              networksList.appendChild(item);
            });
        } else {
          // æ²¡æœ‰æ‰¾åˆ°ç½‘ç»œ
          networksList.innerHTML = `
            <div style="padding: 30px; text-align: center;">
              <div style="font-size: 48px; margin-bottom: 15px;">ğŸ“¶</div>

        networksList.innerHTML = `

    // é‡è¯•åŠ è½½ç½‘ç»œ
    function retryLoadNetworks() {

    loadNetworks();

    refreshBtn.addEventListener('click', retryLoadNetworks);

    // æ·»åŠ è®¤è¯å‡­æ®è®¾ç½®çš„å‡½æ•°
    const authForm = document.getElementById('auth-form');
    const authStatus = document.getElementById('auth-status');
    const currentUsernameDisplay = document.getElementById('current-username-display');

    // åŠ è½½å½“å‰ç”¨æˆ·å
    async function loadCurrentUsername() {
      try {
        const response = await fetch('/api/auth_info');
        const data = await response.json();
        if (data.success) {
          currentUsernameDisplay.textContent = data.username;
        } else {
          currentUsernameDisplay.textContent = 'admin (é»˜è®¤)';
        }
      } catch (error) {
        console.error('åŠ è½½ç”¨æˆ·åå¤±è´¥:', error);
        currentUsernameDisplay.textContent = 'admin (é»˜è®¤)';
      }
    }

    authForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const newUsername = document.getElementById('new-username').value.trim();
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      // éªŒè¯è¡¨å•
      if (!newUsername || !newPassword || !confirmPassword) {
        showAuthMessage('æ‰€æœ‰å­—æ®µéƒ½ä¸ºå¿…å¡«é¡¹', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showAuthMessage('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸åŒ¹é…', 'error');
        return;
      }

      if (newUsername.length > 31 || newPassword.length > 63) {
        showAuthMessage('ç”¨æˆ·åä¸èƒ½è¶…è¿‡31ä¸ªå­—ç¬¦ï¼Œå¯†ç ä¸èƒ½è¶…è¿‡63ä¸ªå­—ç¬¦', 'error');
        return;
      }

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      showAuthMessage('æ­£åœ¨ä¿å­˜è®¾ç½®...', 'loading');

      // å‘é€è®¾ç½®è¯·æ±‚
      fetch('/api/set_auth', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: newUsername,
          password: newPassword
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showAuthMessage('ç™»å½•å‡­æ®è®¾ç½®æˆåŠŸï¼', 'success');
          // æ¸…é™¤è¡¨å•
          document.getElementById('new-username').value = '';
          document.getElementById('new-password').value = '';
          document.getElementById('confirm-password').value = '';

          // æ›´æ–°æ˜¾ç¤ºçš„å½“å‰ç”¨æˆ·å
          currentUsernameDisplay.textContent = newUsername;

          // å¦‚æœå¤„äºSTAæ¨¡å¼ï¼Œæ¸…é™¤æœ¬åœ°è®¤è¯çŠ¶æ€ï¼Œè¦æ±‚é‡æ–°ç™»å½•
          if (!isAPMode) {
            localStorage.removeItem('authenticated');
          }
        } else {
          showAuthMessage(data.message || 'è®¾ç½®å¤±è´¥', 'error');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showAuthMessage('è®¾ç½®æ—¶å‘ç”Ÿé”™è¯¯', 'error');
      });
    });
    
    function showAuthMessage(message, type) {
      authStatus.textContent = message;
      authStatus.className = 'status-message';
      
      if (type) {
        authStatus.classList.add(type);
      }
      
      authStatus.style.display = 'block';
      
      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          authStatus.style.display = 'none';
        }, 5000);
      }
    }

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      loadCurrentUsername();
    });
  </script>
