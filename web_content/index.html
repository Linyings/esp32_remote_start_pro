<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>远程开机助手</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --off-color: #6c757d;
      --on-color: #06d6a0;
      --bg-color: #f4f6f8;
      --card-bg: #ffffff;
      --text-dark: #212529;
      --text-muted: #6c757d;
      --border-radius: 12px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: var(--bg-color);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container { 
      max-width: 480px; 
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding-bottom: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary-color);
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-muted);
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 20px;
      margin-bottom: 20px;
      transition: var(--transition);
    }
    
    .card-controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .status-card {
      position: relative;
      overflow: hidden;
      padding: 25px;
      margin-bottom: 30px;
      text-align: center;
    }

    .status-indicator { 
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 18px;
      padding: 20px;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .status-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .status-icon svg {
      width: 35px;
      height: 35px;
      transition: var(--transition);
    }

    .status-text {
      font-size: 18px;
      font-weight: 600;
      transition: var(--transition);
    }

    .on .status-icon { 
      background-color: rgba(6, 214, 160, 0.1);
      color: var(--on-color);
    }
    
    .off .status-icon { 
      background-color: rgba(108, 117, 125, 0.1);
      color: var(--off-color);
    }
    
    .on .status-text { 
      color: var(--on-color);
    }
    
    .off .status-text { 
      color: var(--off-color);
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .power-btn { 
      background-color: var(--primary-color); 
      color: white; 
      border: none; 
      padding: 15px 25px;
      font-size: 18px; 
      font-weight: 500;
      border-radius: var(--border-radius); 
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .power-btn:disabled { 
      background-color: #c9c9c9; 
      cursor: not-allowed;
      transform: none !important;
    }

    .power-btn:hover:not(:disabled) { 
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .power-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .power-btn svg {
      width: 20px;
      height: 20px;
    }

    .settings-btn { 
      background-color: var(--off-color); 
      color: white; 
      border: none; 
      padding: 12px 20px;
      font-size: 16px; 
      font-weight: 500;
      border-radius: var(--border-radius); 
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .settings-btn:hover { 
      background-color: #5a6268;
      transform: translateY(-2px);
    }

    .settings-btn:active {
      transform: translateY(0);
    }

    .settings-btn svg {
      width: 16px;
      height: 16px;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      color: var(--text-muted);
      margin-top: auto;
    }

    /* 加载动画 */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top-color: var(--primary-color);
      animation: spin 1s infinite linear;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--card-bg);
      color: var(--text-dark);
      padding: 12px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
    }

    .toast.active {
      opacity: 1;
      visibility: visible;
    }

    .toast.error {
      background-color: var(--danger-color);
      color: white;
    }

    .toast.success {
      background-color: var(--on-color);
      color: white;
    }

    /* 登录表单样式 */
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 30px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 500;
      color: var(--text-dark);
    }
    
    .form-group input {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .login-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }
    
    .login-btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .login-error {
      background-color: rgba(247, 37, 133, 0.1);
      color: var(--danger-color);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 媒体查询 */
    @media (max-width: 480px) {
      .container { 
        padding: 15px;
      }
      
      .card {
        padding: 15px;
      }
    }

    /* 当登录时隐藏主页内容，显示登录表单 */
    .main-content {
      display: none;
    }

    /* 登录后显示主页内容，隐藏登录表单 */
    .login-section {
      display: none;
    }

    body.authenticated .main-content {
      display: block;
    }

    body.authenticated .login-section {
      display: none;
    }

    body:not(.authenticated) .main-content {
      display: none;
    }

    body:not(.authenticated) .login-section {
      display: block;
    }
  </style>
</head>
<body>
  <div class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- 登录部分 -->
  <div class="login-section">
    <div class="login-container">
      <div class="login-header">
        <h1>远程开机助手</h1>
        <p class="subtitle">请登录以继续</p>
      </div>
      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">登录</button>
        <div class="login-error" id="login-error"></div>
      </form>
    </div>
  </div>

  <!-- 主页内容部分 -->
  <div class="main-content">
    <div class="container">
      <header>
        <h1>远程开机助手</h1>
        <p class="subtitle">控制您的电脑电源</p>
      </header>
      
      <div class="card status-card">
        <div id="status-indicator" class="status-indicator off">
          <div class="status-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
              <line x1="12" y1="2" x2="12" y2="12"></line>
            </svg>
          </div>
          <span class="status-text">电脑已关机</span>
        </div>
      </div>
  
      <div class="card card-controls">
        <div class="action-buttons">
          <button id="power-btn" class="power-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
              <line x1="12" y1="2" x2="12" y2="12"></line>
            </svg>
            开机
          </button>
          
          <button id="settings-btn" class="settings-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            设置
          </button>
        </div>
      </div>
    </div>
    
    <footer>
      <p>ESP32开机助手 &copy; 2023</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusIndicator = document.getElementById('status-indicator');
      const statusText = statusIndicator.querySelector('.status-text');
      const powerBtn = document.getElementById('power-btn');
      const settingsBtn = document.getElementById('settings-btn');
      const loadingOverlay = document.querySelector('.loading-overlay');
      const toast = document.getElementById('toast');
      const loginForm = document.getElementById('login-form');
      const loginError = document.getElementById('login-error');
      
      // 检查认证状态
      function checkAuthStatus() {
        // 尝试从本地存储获取认证状态
        const isAuthenticated = localStorage.getItem('authenticated') === 'true';
        
        if (isAuthenticated) {
          document.body.classList.add('authenticated');
          initMainPage();
        } else {
          document.body.classList.remove('authenticated');
        }
      }
      
      // 初始化主页功能
      function initMainPage() {
        // 获取PC状态并更新UI
        fetchPCStatus();
        
        // 启动WebSocket连接
        setupWebSocket();
      }
      
      // 处理登录表单提交
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        if (!username || !password) {
          showLoginError('请输入用户名和密码');
          return;
        }
        
        showLoading(true);
        
        // 发送认证请求
        fetch('/api/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        })
        .then(response => response.json())
        .then(data => {
          showLoading(false);
          
          if (data.success) {
            // 认证成功，保存状态并刷新页面
            localStorage.setItem('authenticated', 'true');
            document.body.classList.add('authenticated');
            loginForm.reset();
            hideLoginError();
            initMainPage();
          } else {
            // 认证失败
            showLoginError('用户名或密码错误');
            localStorage.removeItem('authenticated');
          }
        })
        .catch(error => {
          showLoading(false);
          showLoginError('登录请求失败，请重试');
          console.error('认证错误:', error);
        });
      });
      
      // 显示登录错误
      function showLoginError(message) {
        loginError.textContent = message;
        loginError.style.display = 'block';
      }
      
      // 隐藏登录错误
      function hideLoginError() {
        loginError.style.display = 'none';
      }
      
      // 退出登录
      function logout() {
        localStorage.removeItem('authenticated');
        document.body.classList.remove('authenticated');
      }
      
      // 设置WebSocket连接
      function setupWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = function() {
          console.log('WebSocket连接已建立');
        };
        
        ws.onmessage = function(event) {
          console.log('接收到WebSocket消息:', event.data);
          
          try {
            const data = JSON.parse(event.data);
            
            // 处理PC状态更新
            if (data.event === 'pc_state') {
              updatePCStatus(data.is_on);
            }
          } catch (e) {
            console.error('解析WebSocket消息失败:', e);
          }
        };
        
        ws.onclose = function() {
          console.log('WebSocket连接已关闭，5秒后重连');
          setTimeout(setupWebSocket, 5000);
        };
        
        ws.onerror = function(error) {
          console.error('WebSocket错误:', error);
        };
      }
      
      // 通过API获取PC状态
      function fetchPCStatus() {
        showLoading(true);
        
        fetch('/api/status')
          .then(response => response.json())
          .then(data => {
            showLoading(false);
            updatePCStatus(data.is_on);
          })
          .catch(error => {
            showLoading(false);
            showToast('获取PC状态失败，请刷新重试', 'error');
            console.error('获取状态错误:', error);
          });
      }
      
      // 更新PC状态UI
      function updatePCStatus(isOn) {
        if (isOn) {
          statusIndicator.classList.remove('off');
          statusIndicator.classList.add('on');
          statusText.textContent = '电脑已开机';
          powerBtn.textContent = '开机';
          powerBtn.disabled = true;
          
          powerBtn.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
              <line x1="12" y1="2" x2="12" y2="12"></line>
            </svg>
            开机`;
        } else {
          statusIndicator.classList.remove('on');
          statusIndicator.classList.add('off');
          statusText.textContent = '电脑已关机';
          powerBtn.textContent = '开机';
          powerBtn.disabled = false;
          
          powerBtn.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
              <line x1="12" y1="2" x2="12" y2="12"></line>
            </svg>
            开机`;
        }
      }
      
      // 处理开机按钮点击
      powerBtn.addEventListener('click', function() {
        if (this.disabled) return;
        
        this.disabled = true;
        showLoading(true);
        
        fetch('/api/power', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          showLoading(false);
          
          if (data.success) {
            showToast('开机指令已发送', 'success');
          } else {
            showToast(data.message || '开机失败', 'error');
            this.disabled = false;
          }
        })
        .catch(error => {
          showLoading(false);
          showToast('请求失败，请重试', 'error');
          this.disabled = false;
          console.error('开机错误:', error);
        });
      });
      
      // 处理设置按钮点击
      settingsBtn.addEventListener('click', function() {
        window.location.href = '/setup';
      });
      
      // 显示/隐藏加载动画
      function showLoading(show) {
        if (show) {
          loadingOverlay.classList.add('active');
        } else {
          loadingOverlay.classList.remove('active');
        }
      }
      
      // 显示消息提示
      function showToast(message, type = '') {
        toast.textContent = message;
        toast.className = 'toast';
        
        if (type) {
          toast.classList.add(type);
        }
        
        toast.classList.add('active');
        
        setTimeout(() => {
          toast.classList.remove('active');
        }, 3000);
      }
      
      // 初始检查认证状态
      checkAuthStatus();
    });
  </script>
</body>
</html>
